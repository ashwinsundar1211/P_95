<html>
  <head>
    <title>Kwitter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@1,900&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Kwitter.css">
    <script src="Kwitter.js"></script>
    <script src="kwitter_room.js"></script>
  </head>
  <body>
    <center>
      <h1 class="header">Kwitter
        <sup>
          <img src="m2.png">
        </sup>
      </h1>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <img src="Kwitter.jpg" class="logo">
        <h3 >See my Kwitter, my public chatting app.</h3>
        <h4>Join Kwitter today</h4>
        <div class="form-group">
          <label>Username:</label><input type="text" class="form-control" id="user_name" placeholder="Enter your username">
        </div>
        <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
        <br><br>
      </div>
    </center>
  </body>
</html>
